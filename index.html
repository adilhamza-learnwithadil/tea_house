<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    .main_font{
      font-family: 'Manrope', sans-serif;
    }

  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // bg-gradient-to-r from-gradient_red to-gradient_orange
            gradient_red: '#F00',
            gradient_orange: '#FF8938',
            text_des: '#777',
          }
        }
      }
    }
  </script>
</head>
<body class="main_font">

  <header>
    <div class="hero">
      <div class="hero-content flex-col lg:flex-row-reverse gap-10">
        <div>
          <img src="images/banner.png" class="max-w-[100%] w-[700px]" />
          <div class="flex items-center gap-2 bg-white shadow-xl lg:w-[270px] justify-center py-[20px] rounded-xl lg:translate-x-32 lg:translate-y-[-130px] w-[250px] translate-x-10 translate-y-[-50px]">
            <img src="images/star.png" alt="" class="w-[50px] h-[50px]">
            <div class="flex flex-col justify-center ">
              <h3 class="text-[#1C1C1C] text-[30px] font-[800]">5.00</h3>
              <p class="text-text_des font-[800]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
        <div class="">
          <h1 class="text-6xl font-[800] max-w-[450px]">It's good
          tea time at The Tea House</h1>
          <p class="py-6 max-w-[430px] text-[17px] text-text_des">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="btn bg-gradient-to-r from-gradient_red to-gradient_orange text-white px-[20px] text-[16px] hover:bg-gradient-to-r hover:from-gradient_orange hover:to-gradient_red ease-out duration-1000 transition-all">Explore More 
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
          </svg> </button>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
